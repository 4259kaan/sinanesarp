<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- SEO Meta Etiketleri Başlangıç -->
  <title>Sinan Eşarp | Şık ve Kaliteli Eşarp Modelleri</title>

  <meta name="description" content="Sinan Eşarp, modern ve klasik tarzlarda kaliteli eşarp modelleri sunar. Türkiye geneli hızlı kargo ve güvenli alışveriş imkânı!">
  <meta name="keywords" content="Sinan Eşarp, eşarp, kadın eşarp, ipek eşarp, tesettür eşarp, şal, modaya uygun eşarp">
  <meta name="language" content="Turkish">

  <!-- Open Graph Sosyal Medya Paylaşımı -->
  <meta property="og:title" content="Sinan Eşarp | Şık ve Kaliteli Eşarp Modelleri">
  <meta property="og:description" content="Sinan Eşarp, modern ve klasik tarzlarda kaliteli eşarp modelleri sunar. Türkiye geneli hızlı kargo ve güvenli alışveriş imkânı!">
  <meta property="og:url" content="https://www.sinanesarp.com/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.sinanesarp.com/logobysinan.jpg">
  <!-- SEO Meta Etiketleri Bitiş -->

  <style>
    :root{
      --bg:#000000; /* siyah arka plan */
      --accent:#e67e22; /* logo turuncusuna yakın */
      --muted:#bfbfbf;
      --card-bg: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:28px;
      align-items:center;
    }
    .hero{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:36px;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      display:flex;
      gap:24px;
      align-items:center;
    }
    .logo-wrap{
      width:170px;
      height:170px;
      flex:0 0 170px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--glass);
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.04);
    }
    .logo-wrap img{max-width:100%;height:auto;display:block}
    .brand{
      flex:1;
    }
    h1{
      margin:0 0 6px 0;
      font-size:34px;
      letter-spacing:2px;
      color:var(--accent);
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }
    .card{
      background:var(--card-bg);
      padding:22px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .contact h3{
      margin:0 0 12px 0;
      font-size:18px;
      color:var(--accent);
    }
    .item{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .item svg{flex:0 0 22px}
    .item a{color:#fff;text-decoration:none}
    .muted{color:var(--muted);font-size:14px}
    .instagram{margin-top:10px;display:inline-block;padding:8px 12px;border-radius:8px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}

    /* responsive */
    @media (max-width:880px){
      .container{grid-template-columns:1fr;}
      .logo-wrap{width:110px;height:110px;flex:0 0 110px}
      h1{font-size:26px}
    }
  </style>
</head>
